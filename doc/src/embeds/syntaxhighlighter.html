    <script type="text/javascript">
    SyntaxHighlighter.brushes.TubePress = function()
    {
	        var keywords    = 'mode tagValue resultsPerPage views description descriptionLimit playerLocation thumbHeight thumbWidth theme';
	
	        this.regexList = [
	           { regex: SyntaxHighlighter.regexLib.multiLineDoubleQuotedString,    css: 'string' },
	           { regex: new RegExp('\\b(?:tubepress)\\b', 'gmi'),                css: 'functions' },
	           { regex: new RegExp(this.getKeywords(keywords), 'gmi'),             css: 'keyword' }
	        ];
	    };
	
	    SyntaxHighlighter.brushes.TubePress.prototype = new SyntaxHighlighter.Highlighter();
	    SyntaxHighlighter.brushes.TubePress.aliases  = ['tubepress'];
    </script>
</htmlcode>
