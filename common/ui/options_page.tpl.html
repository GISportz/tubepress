<div class="wrap">
	<form method="post">
		<!-- BEGIN options -->
		<h2>{PAGETITLE}</h2>
		
		{INTROTEXT}
		
		<!-- BEGIN optionCategory -->
	
			<h3>{OPTION_CATEGORY_TITLE}</h3>
			<table class="form-table" style="margin: 0">
				
				<!-- BEGIN optionRow -->
				<tr valign="top">
					<!-- BEGIN option -->
					<th style="border-bottom-style: none; font-weight: bold; font-size: 1em{EXTRA_STYLE}" valign="top">
						{OPTION_TITLE}
					</th>
					<td style="vertical-align: top; border-bottom-style: none">
						<!-- BEGIN galleryType -->
						<input type="radio" name="mode" id="{OPTION_NAME}" value="{OPTION_NAME}" {OPTION_SELECTED} />
						<!-- END galleryType -->
						
						<!-- BEGIN text -->
						<input type="text" name="{OPTION_NAME}" size="20" value="{OPTION_VALUE}" />
						<!-- END text -->
						
						<!-- BEGIN menu -->
						<select name="{OPTION_NAME}">
							<!-- BEGIN menuItem -->
							<option value="{MENU_ITEM_VALUE}" {OPTION_SELECTED}>{MENU_ITEM_TITLE}</option>
							<!-- END menuItem -->
						</select> 
						<!-- END menu -->
						
						<!-- BEGIN checkbox -->
						<input type="checkbox" name="{OPTION_NAME}" value="{OPTION_NAME}" {OPTION_SELECTED} />
						<!-- END checkbox -->
						
						<br />{OPTION_DESC}
					</td>
					<!-- END option -->
				</tr>
				<!-- END optionRow -->
			</table>
			<br />
		<!-- END optionCategory -->

		<p class="submit">
			<input type="submit" name="tubepress_save" value="{SAVE}" />
		</p>
		<!-- END options -->
	</form><br />
