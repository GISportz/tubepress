<!-- BEGIN thumb -->
<div class="tubepress_thumb_widget">
	<div class="tubepress_video_thumb_inner">
		<a {IMAGEPLAYLINK}>
			<img alt="{IMAGETITLE}" src="{THUMBURL}" width="{THUMBWIDTH}" height="{THUMBHEIGHT}" />
		</a>
		<div class="tubepress_meta_group">
			
			<!-- BEGIN title -->
			<div class="tubepress_stitle">
                      <a {PLAYLINK}>{TITLE}</a><br/>
                  </div>
			<!-- END title -->
			
			<!-- BEGIN runtime -->
			<span class="tubepress_runtime">
			    {RUNTIME}
			</span>
			<!-- END runtime -->
			
			<!--  BEGIN author -->
			<span class="tubepress_meta">
                      {METANAME}: 
                  </span><a {NOFOLLOW} href="http://www.youtube.com/profile?user={AUTHOR}">{AUTHOR}</a>
			<!--  END author -->
			
			<!-- BEGIN comments -->
			<span class="tubepress_meta">
                      {METANAME}: 
                  </span><a {NOFOLLOW} href="http://youtube.com/comment_servlet?all_comments&amp;v={ID}">{COUNT}</a>
			<!-- END comments -->
			
			<!-- BEGIN tags -->
			<span class="tubepress_meta">
                      {METANAME}: 
                  </span><a {NOFOLLOW} href="http://youtube.com/results?search_query={SEARCHSTRING}&amp;search=Search">{TAGS}</a>
			<!-- END tags -->
			
			<!--  BEGIN url -->
			<a href="{LINKVALUE}">{LINKTEXT}</a>
			<!--  END url -->
			
			<!-- BEGIN meta -->
			<span class="tubepress_meta">
                      {METANAME}: 
                  </span>{METAVALUE}
			<!-- END meta -->	
			
			<!--  BEGIN description -->
			<br />{DESCRIPTION}
			<!--  END description -->

		</div><!-- tubepress_meta_group -->
	</div><!-- tubepress_video_thumb_inner -->
</div><!-- tubepress_thumb -->
<!-- END thumb -->
