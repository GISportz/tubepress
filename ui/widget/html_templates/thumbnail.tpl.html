<!-- BEGIN thumb -->
<div class="tubepress_thumb_widget">
	<div class="tubepress_thumb_inner">
		<a id="{VIDEO_IMG_ANCHOR_ID}" rel="{VIDEO_IMG_ANCHOR_REL}"> <img alt="{VIDEO_IMG_ALT}" src="{THUMBURL}" width="{THUMBWIDTH}" height="{THUMBHEIGHT}" /></a>

		<div class="tubepress_meta_group">
			
			<!-- BEGIN title -->
			<div class="tubepress_meta_title"><a id="{VIDEO_TITLE_ANCHOR_ID}" rel="{VIDEO_TITLE_ANCHOR_REL}">{TITLE}</a><br /></div>
			<!-- END title -->
			
			<!-- BEGIN runtime -->
			<span class="tubepress_meta_runtime">{RUNTIME}</span>
			<!-- END runtime -->
			
			<!--  BEGIN author -->
			<span class="tubepress_meta"> {METANAME}: </span><a {NOFOLLOW} href="http://www.youtube.com/profile?user={AUTHOR}">{AUTHOR}</a>
			<!--  END author -->
			
			<!-- BEGIN comments -->
			<span class="tubepress_meta">
                      {METANAME}: 
                  </span><a {NOFOLLOW} href="http://youtube.com/comment_servlet?all_comments&amp;v={ID}">{COUNT}</a>
			<!-- END comments -->
			
			<!-- BEGIN tags -->
			<span class="tubepress_meta">
                      {METANAME}: 
                  </span><a {NOFOLLOW} href="http://youtube.com/results?search_query={SEARCHSTRING}&amp;search=Search">{TAGS}</a>
			<!-- END tags -->
			
			<!--  BEGIN url -->
			<a href="{LINKVALUE}">{LINKTEXT}</a>
			<!--  END url -->
			
			<!-- BEGIN meta -->
			<span class="tubepress_meta">
                      {METANAME}: 
                  </span>{METAVALUE}
			<!-- END meta -->	
			
			<!--  BEGIN description -->
			<br />{DESCRIPTION}
			<!--  END description -->

		</div>
	</div>
</div>
<!-- END thumb -->
