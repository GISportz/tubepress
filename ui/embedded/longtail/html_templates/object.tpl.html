<object 
    type="application/x-shockwave-flash" 
    data="{TUBEPRESS_BASE}/ui/embedded/longtail/lib/player.swf"
    width="425" 
    height="355" 
    id="VideoPlayback">
    <param name="movie" value="{TUBEPRESS_BASE}/ui/embedded/longtail/lib/player.swf" />
    <param name="allowscriptacess" value="sameDomain" />
    <param name="bgcolor" value="#000000" />
    <param name="quality" value="high" />
    <param name="flashvars" value="file={YOUTUBE_LINK}&autostart={AUTOSTART}&height={HEIGHT}&width={WIDTH}" />
</object>
