<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>

	<title>JW Player for Flash</title>

	<style type="text/css">
		body { background-color: #fff; padding: 0 20px; color:#000; font: 13px/18px Arial, sans-serif; }
		a { color: #360; }
		h3 { padding-top: 20px; }
		ol { margin:5px 0 15px 16px; padding:0; list-style-type:square; }
	</style>

</head>
<body>

	<object type="application/x-shockwave-flash"
data="player.swf"
width="425" height="355" id="VideoPlayback">
<param name="movie"
value="flvplayer.swf" />
<param name="allowscriptacess" value="sameDomain" />
<param name="bgcolor" value="#000000" />
<param name="flashvars" value="file=http://www.youtube.com/watch%3Fv%3DIBTE-RoMsvw" />
</object>

<embed 
id="player" 
name="player" 
src="player.swf"
width="470" 
height="320" 
bgcolor="undefined" 
allowscriptaccess="always" 
allowfullscreen="true" 
quality="high" 
flashvars="file=http://www.youtube.com/watch%3Fv%3DIBTE-RoMsvw"
/>
hello
<embed width="470" height="320" flashvars="file=http://www.youtube.com/watch%3Fv%3DIBTE-RoMsvw" wmode="opaque" allowscriptaccess="always" allowfullscreen="true" quality="high" bgcolor="#ffffff" name="player" id="player" style="" src="player.swf" type="application/x-shockwave-flash"/>

</body>
</html>
